version: '3'

services:
  next-app:
    container_name: next-app
    build:
      context: ./next-app
      dockerfile: prod.Dockerfile

    restart: always

  nginx:
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: prod.Dockerfile
    volumes:
      - ../kararizzardi/keys/fullchain.pem:/etc/nginx/fullchain.pem:ro
      - ../kararizzardi/keys/privkey.pem:/etc/nginx/privkey.pem:ro
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
